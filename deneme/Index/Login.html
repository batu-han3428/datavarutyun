<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/Login_Responsive.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="container">
           
        <!-- Body -->
        <div class="row" id="body">
            <form class="col-md-12 needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12 Sutun">
                        <label for="validationCustom01" class="form-label">Email</label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" id="validationCustom01" placeholder="...@outlook.com" required>
                        <div class="valid-feedback">
                            <span class="badge bg-success text-end">Başarılı</span>
                        </div>
                        <div id="email" class="invalid-feedback text-end">
                            <span class="badge bg-danger"></span>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12 Sutun">
                        <label for="validationCustom02" class="form-label">Parola</label>
                        <input type="password" pattern="(?=.*[.@€₺><*,!#$%&'*+\/=?^_`{|}~-])(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" id="validationCustom02" placeholder="Parola" required>
                        <div class="valid-feedback text-end">
                            <span class="badge bg-success">Başarılı</span>
                        </div>
                        <div id="password" class="invalid-feedback text-end">
                            <span class="badge bg-danger"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center mt-2">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /Body -->

        <!-- Footer -->
        <div class="row">
                <!-- Hakları Saklıdır -->
                <div class="col-md-12 text-center">
                    <p id="haklariSaklidirParagraf">Copyright © 2000-2021 BTicaret.com, Her hakkı saklıdır.</p>
                </div>                  
                <!-- /Hakları Saklıdır -->
        </div>
        <!-- /Footer -->

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/Login.js"></script>
</body>
</html>
